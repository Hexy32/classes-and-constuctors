<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header class="main-header">
      <h1>Bad Dragon</h1>
      <ul>
        <li>Home</li>
        <li>Contact</li>
        <li>About</li>
        <li>More</li>
      </ul>
    </header>
    <main>
      <div class="side-section centered-content">
        <h2>Already Signed Up?</h2>
        <p>
          Sign in to get the lastes news, personalized content, and
          recommendations for all your furry needs
        </p>
        <button class="light-button">Sign In</button>
        <svg
          class="section-divider"
          viewBox="0 0 500 500"
          preserveAspectRatio="xMinYMin meet"
        >
          <path
            d="M0,100 C150,200 350,0 500,100 L500,00 L0,0 Z"
            style="stroke: none"
          ></path>
        </svg>
      </div>
      <div class="centered-content side-section-2">
        <h2>Sign Up</h2>
        <p>
          Welcome to the growing community, joining will allow you to see
          customized content, favorites, and likes
        </p>
        <form action="" method="get">
          <input type="text" name="username" placeholder="Username" />
          <div>
            <input
              type="text"
              autocapitalize="name"
              name="submitted-name"
              placeholder="First Name"
            />
            <input
              type="text"
              autocapitalize="name"
              name="submitted-name"
              placeholder="Last Name"
            />
          </div>
          <input type="email" name="email" placeholder="Email" />
          <input type="password" name="password" placeholder="Password" />
          <input type="submit" class="dark-button" value="Sign Up" />
        </form>
      </div>
    </main>
  </body>
</html>
